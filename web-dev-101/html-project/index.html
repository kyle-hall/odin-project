<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Google</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <nav>
        <a href="">Gmail</a>
        <a href="">Images</a>
        <img src="images/apps-icon.png" alt="app launcher icon">
        <input type="button" name="signin" value="Sign In">
      </nav>
    </header>

    <main>
      <div>
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo">
      </div>

      <form action="search.html" method="post">
        <input class="query-box" type="text" name="searchQuery"><br>
        <div class="submits">
          <input type="submit" name="search" value="Google Search">
          <input type="submit" name="lucky" value="I'm Feeling Lucky">
        </div>
      </form>
    </main>

    <footer>
      <div class="linkContainer">
        <div class="left-group">
          <a href="#">Advertise</a>
          <a href="#">Business</a>
          <a href="#">About</a>
        </div>

        <div class="right-group">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
