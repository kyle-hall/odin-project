<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My Google</title>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <header>
      <div class="upper-right">
        <a href="#">Gmail</a>
        <img src="images/apps-icon.png" alt="app launcher icon" />
      </div>
    </header>

    <main>
      <div>
          <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google logo" />
      </div>

      <div class="search-form">
        <form class="searchbox" action="index.html" method="post">
          <input type="text" name="search" value="">
        </form>

        <div class="buttonsContainer">
          <button type="button" name="search">Google Search</button>
          <button type="button" name="feelingLucky">I'm Feeling Lucky</button>
        </div>
      </div>

    </main>

    <footer>
      <div class="linkContainer">
        <div class="left-group">
          <a href="#">Advertise</a>
          <a href="#">Business</a>
          <a href="#">About</a>
        </div>

        <div class="right-group">
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </div>
      </div>
    </footer>
  </body>
</html>
